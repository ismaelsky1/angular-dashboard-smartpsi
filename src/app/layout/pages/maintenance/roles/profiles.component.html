<nz-page-header class="Painel-Manutenção-Modulo" nzTitle="Perfis Cadastrados">
    <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item><i nz-icon nzTheme="outline" nzType="home"></i></nz-breadcrumb-item>
        <nz-breadcrumb-item>
            Manutenção
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>Perfil</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-extra>
        <button (click)="showModal()" nz-button class="btn btn_secondary"> <i nz-icon nzType="plus"
                nzTheme="outline"></i> Cadastrar Novo
            Perfil
        </button>
    </nz-page-header-extra>
</nz-page-header>


<nz-table #basicTable [nzScroll]="{ y: '40vh' }" [nzPageSize]="6"
    [nzData]="[{name: 'Psiquiatra'},{name: 'Atendente'},{name: 'Paciente'}]">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>
                <a><i nz-icon nzType="edit" nzTheme="outline"></i></a>
                <nz-divider nzType="vertical"></nz-divider>
                <a><i nz-icon nzType="delete" nzTheme="outline"></i></a>
            </td>
        </tr>
    </tbody>
</nz-table>

<nz-modal [(nzVisible)]="newModule" nzTitle="Novo Perfil" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading">
    <div>
        <form nz-form [nzLayout]="'vertical'" [formGroup]="formNewModule" (ngSubmit)="save()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <input formControlName="name" type="text" nz-input placeholder="Nome" />
                </nz-form-control>
            </nz-form-item>     
        </form>
    </div>
</nz-modal>
